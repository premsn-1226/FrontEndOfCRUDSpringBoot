<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Get Student Details</title>
<link href="/js/bootstrap-3.4.1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	margin: 0 auto;
	width: 98%;
}

td, th {
	background-color: #cccddf;
	border: 1px solid white;
	text-align: center;
	padding: 8px;
	color: brown;
}

td {
	color: purple;
}

tr:nth-child(odd) {
	background-color: white;
}

.tableFixHead {
	overflow: auto;
	height: 200px;
}

.tableFixHead thead th {
	position: sticky;
	top: 0;
	z-index: 1;
}

.inputDelete {
	border: none;
	padding-right: 30px;
}
</style>
</head>
<body>
	<h2 style="text-align: center; color: orange;">STUDENT DETAILS</h2>
	<button onclick="location.href='/addStudent'"
		class="btn btn-success btn-block"
		style="width: 98%; margin: 0 auto; margin-bottom: 5px;">Add</button>
	<div class="tableFixHead">
		<table class="table">
			<thead>
				<tr>
					<th>Sr.No</th>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Department</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<hr>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function confirm_entry(id) {
			return window
					.confirm("Are you sure!! do you want to delete this id : "
							+ id);
		}
	</script>
</body>
</html>
